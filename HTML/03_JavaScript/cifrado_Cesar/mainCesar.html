<!DOCTYPE html>
<html lang="es">
<!-- CREADO POR NOELIA BAÑOS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="cesarEstilo.css">
    <title>Cifrado cesar</title>
</head>

<body>
    <main>
        <div class="text-center m-5">
            <h2>
                Cifrado césar
            </h2>
        </div>

        <!-- el desplazamiento que se hará -->
        <div class="row g-3 align-items-center">
            <div class="col-4 text-end">
                <label class="col-form-label">Desplazamiento:</label>
            </div>
            <div class="col-4">
                <input class="form-control" id="numero">
            </div>
            <div class="col-4">
                <p> Especifica cuantas casillas quieres que se modifique el texto.
                </p>
            </div>
            <div class="col-4 text-end">
                <!-- texto que modificaremos -->
                <label class="col-form-label">Texto:</label>
            </div>
            <div class="col-4">
                <input class="form-control" id="texto">
            </div>
            <div class="col-4">
                <p>
                    El texto que vamos a modificar.
                </p>
            </div>
            <!-- boton -->
            <div class="row justify-content-center">
                <button type="button" onclick="cifrar()" class="btn btn-outline-light text-center col-3 m-4">A codificar</button>
                
                <!-- onclick="funcion" -->
            </div>
            <div class="row justify-content-center">
                <div class="light text-center col-3">
                    <p id="textoCodificado" class="codificado"> </p>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="text-center m-4">
            <p>Noelia Baños &copy; 2024 </p>
        </div>

    </footer>
</body>
<script src="cesarFunciones.js"></script>

</html>
