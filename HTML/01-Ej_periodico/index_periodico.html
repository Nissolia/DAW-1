<!-- Cabeceras, párrafos y líneas horizontales Cree dos documentos HTML que contengan
cada uno el titular y el texto de dos noticias de la edición del día en que esté realizando
la práctica de dos periódicos digitales (www.elpais.es, www.elmundo.es, www.abc.es,
etc.). Cree un encabezado para cada titular de cada noticia y organice el texto en
párrafos. Separe ambas noticias por una línea horizontal. Nombre los documentos
creados con el nombre de cada periódico (elpais.html, elmundo.html, abc.html, etc.). 

Parte 2:
Listas de enlaces Modifique el documento index.html para que contenga una lista con
4 hiperenlaces, dos para los documentos que ha creado en el apartado anterior y otros
dos para acceder a la web de los periódicos digitales que utilizó para copiar las
noticias. Los enlaces a las webs de los periódicos deben abrirse en una ventana aparte
que debe reutilizarse si ya está abierta (no debe haber a la vez más de una ventana
mostrando la web de uno de los periódicos).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice periódicos</title>
    <link rel="stylesheet" href="style_periodico.css">
</head>
<body>
    <h1 class="title_index">PERIÓDICOS</h1>
        <h3><a class="enlace"  href="elpais.html">Noticias el país</a></h3>
        <p><a class="enlace" target="_blank" href="https://elpais.com">El país</a></p>
        <hr class="filete">
        <h3><a class="enlace" href="abc.html">Noticias abc</a></h3>
        <p><a class="enlace" target="_blank" href="https://www.abc.es/">Abc</a></p >

        </p>
</body>
</html>
